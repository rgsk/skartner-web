mutation createUser($email: String!) {
  createUser(email: $email) {
    id
    email
    meta {
      defaultGreWordSearchPromptInput
      showDefaultGreWordSearchPromptInputs
    }
  }
}

query usersForLoginPage($where: UserWhereInput) {
  users(where: $where) {
    id
    email
    meta {
      defaultGreWordSearchPromptInput
      showDefaultGreWordSearchPromptInputs
    }
  }
}
