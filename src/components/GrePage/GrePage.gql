query sendSinglePrompt($input: String!) {
  sendSinglePrompt(input: $input)
}

mutation createGreWord(
  $spelling: String!
  $promptInput: String!
  $promptResponse: String!
  $userId: String!
  $greWordTags: [GreWordTagWhereUniqueInput]
) {
  createGreWord(
    spelling: $spelling
    promptInput: $promptInput
    promptResponse: $promptResponse
    userId: $userId
    greWordTags: $greWordTags
  ) {
    id
    spelling
    status
    gptPrompts {
      id
      input
      response
      editedResponse
      greWordId
    }
    greWordTags {
      id
      name
    }
  }
}
